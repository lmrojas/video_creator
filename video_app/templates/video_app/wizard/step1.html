{% extends "video_app/wizard/base_wizard.html" %}
{% load crispy_forms_tags %}

{% block wizard_content %}
<div class="card">
    <div class="card-header">
        <h3>Información Básica del Proyecto</h3>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            
            <div class="form-text text-muted mb-3">
                Esta información nos ayudará a entender mejor tu proyecto.
            </div>
            
            <button type="submit" class="btn btn-primary">
                Siguiente <i class="fas fa-arrow-right"></i>
            </button>
        </form>
    </div>
</div>
{% endblock %}

{% block wizard_navigation %}
<!-- La navegación se maneja en el formulario -->
{% endblock %}
